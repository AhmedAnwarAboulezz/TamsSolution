<div class="bg-login">
<div class="container h-100">
  <div class="row h-100 justify-content-center">
    <div class="m-auto col-lg-6">
      <mat-card>

        <form [formGroup]="form" (ngSubmit)="resetpassword()">

          <mat-form-field appearance="outline" [color]="passwordComponent.color" style="width: 100%">
            <mat-label>New Password</mat-label>
            <mat-pass-toggle-visibility #toggle3 matSuffix></mat-pass-toggle-visibility>
            <input matInput #password (input)="onPasswordInput(passwordWithValidation.value,password.value)"
              [type]="toggle3.type" formControlName="newPassword" placeholder="New Password">


            <mat-hint align="end" aria-live="polite" *ngIf="form.get('newPassword').value != '' ">
              {{password.value.length}} / {{passwordComponent.max}}
            </mat-hint>
            <mat-error *ngIf="form.controls['newPassword'].errors && form.get('newPassword').value != '' ">
              {{ 'changePassword.notValid' | translate }}
            </mat-error>
          </mat-form-field>

          <mat-password-strength #passwordComponent class="green" (onStrengthChanged)="onStrengthChanged($event)"
            [password]="password.value">
          </mat-password-strength>

          <mat-form-field appearance="outline" class="mt-3" style="width: 100%">
            <mat-label>Confirm Password</mat-label>
            <mat-pass-toggle-visibility #toggleConfirmPassword matSuffix></mat-pass-toggle-visibility>
            <input matInput #passwordWithValidation
              (input)="onPasswordInput(passwordWithValidation.value,password.value)" [type]="toggleConfirmPassword.type"
              formControlName="NewPasswordConfirm" placeholder="Confirmation Password">


            <!-- <mat-hint align="end" aria-live="polite">
              {{passwordWithValidation.value.length}} / {{passwordComponent.max}}
            </mat-hint> -->

          </mat-form-field>
          <div *ngIf="!match">Confirm Password & Password must be same.</div>

          <!-- <mat-password-strength #passwordComponentWithValidation class="green"
            (onStrengthChanged)="onStrengthChanged($event)" [password]="passwordWithValidation.value">
          </mat-password-strength> -->

          <div>
            <br>
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">submit</button>
          </div>
        </form>
      </mat-card>
    </div>

  </div>
</div>
<app-loading *ngIf="showLoader"></app-loading>
</div>
