<div [className]="'textAlign' | translate" [dir]="'dir' | translate">
    <app-dialogheader [text]="'logsDriveSetting.logsDriveSetting'" (onclick)="onNoClick('Close')"></app-dialogheader>
    <mat-dialog-content class="mat-typography" [formGroup]="form" novalidate > 
      <div class="example-container">
        <div class=row>

          <mat-form-field  appearance="outline" class="col-12">
            <mat-label>{{'logsDriveSetting.sheetLink' | translate}}</mat-label>
            <input matInput formControlName="sheetLink"  title="{{'lookup.tooltip' | translate}}">
          </mat-form-field>
  
        </div>
       
      </div>
    </mat-dialog-content>
  
    <app-save-and-close [form]="form" (close)="close($event)"></app-save-and-close>
  
  </div>
