

<div [className]="'textAlign' | translate" [dir]="'dir' | translate">
  <app-dialogheader [text]="'fullDayPermissions.fullDayPermissions'" (onclick)="onNoClick('Close')"></app-dialogheader>
  <mat-dialog-content class="mat-typography" [formGroup]="form">
    <div class="example-container">
      <div class=row>
      
     
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{'fullDayPermissions.code' | translate}}</mat-label>
          <input matInput formControlName="code">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{'fullDayPermissions.fulldayPermissionFL' | translate}} - {{ localize.flLang | translate}} </mat-label>
          <input matInput formControlName="fullDayPermissionFL" required title="{{'lookup.tooltip' | translate}}">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>{{'fullDayPermissions.fulldayPermissionSL' | translate}} - {{ localize.slLang | translate}}</mat-label>
          <input matInput formControlName="fullDayPermissionSL" required title="{{'lookup.tooltip' | translate}}">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>

<app-save-and-close [form]="form" (close)="close($event)"></app-save-and-close>

</div>
