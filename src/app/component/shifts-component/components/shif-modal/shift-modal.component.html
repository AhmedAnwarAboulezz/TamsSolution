<div [className]="'textAlign' | translate" [dir]="'dir' | translate">
    <app-dialogheader [text]="'ShiftHeader'" (onclick)="onNoClick()"></app-dialogheader>

  <div mat-dialog-content>
    <mat-form-field>
      <mat-select (selectionChange)="setShift($event.value)">
        <mat-option>---</mat-option>
        <mat-option *ngFor="let item of shifts"  [value]="item.id">
          
          {{ localize.currentLang == 'Fl' ? item.nameFl : item.nameSl }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

    <button style="width: 50%; color:white"  mat-button (click)="onYesClick()">{{'yes' | translate}}</button>
    <button style="width: 45%; color:white; margin-left: 0px;"  mat-button (click)="onNoClick()">{{'no' | translate}}</button>
  </div> -->
</div>
