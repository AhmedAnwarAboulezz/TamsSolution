<form [formGroup]="formsetting" (ngSubmit)="save()">
    <div class="example-container">
      <div class=row>  
<mat-card  class="col-md-12">             
                    
    <mat-form-field appearance="outline" class="col-12 col-md-6">
      <mat-label> {{ 'breaksetting.signOutTriggerType' | translate}}</mat-label>
      <mat-select (selectionChange)="showsignInDrop($event.value)" formControlName="signOutTriggerTypeId" title="{{'lookup.tooltip' | translate}}" >
        <mat-option>---</mat-option>
        <mat-option  *ngFor="let triggerType of triggerTypes" [value]="triggerType.id">
            {{triggerType.name }}
        </mat-option>
      </mat-select>
    </mat-form-field> 

    <mat-form-field appearance="outline" class="col-12 col-md-6">
      <mat-label>{{ 'breaksetting.signInTriggerType' | translate}} </mat-label>
      <mat-select formControlName="signInTriggerTypeId" title="{{'lookup.tooltip' | translate}}" >
        <mat-option>---</mat-option>
        <mat-option  *ngFor="let triggerType of signIntriggerTypes" [value]="triggerType.id">
          {{triggerType.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>        
    <div class="row" class="col-12 col-md-6">
        <button mat-raised-button color="primary" type="submit" [disabled]="!formsetting.valid">{{ 'save' | translate}}</button>
      </div>               
  </mat-card>  

      </div>
     
    </div>
</form>
