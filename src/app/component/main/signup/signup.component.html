<div class="container h-100">
  <div class="row h-100 justify-content-center">
    <div class="m-auto col-lg-6">
      <mat-card>
        <form [formGroup]="form" (ngSubmit)="signUp()">
          <div class="example-container col-12">

            <mat-form-field>
              <input type="number" matInput placeholder="employeeNo" formControlName="employeeNo">
            </mat-form-field>

            <mat-form-field>
              <input type="number" matInput placeholder="civil ID" formControlName="civilId">
            </mat-form-field>

            <mat-form-field>
              <input type="email" matInput placeholder="email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
              <input type="text" matInput placeholder="User Name" formControlName="username">
            </mat-form-field>

            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
            <div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">submit</button>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
