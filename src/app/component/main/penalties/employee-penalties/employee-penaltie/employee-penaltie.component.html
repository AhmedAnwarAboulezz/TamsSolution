<div [className]="'textAlign' | translate" [dir]="'dir' | translate">
    <app-dialogheader [text]="'EmployeePenalties.title'" (onclick)="onNoClick('Close')"></app-dialogheader>
    <mat-dialog-content class="mat-typography" [formGroup]="form">
      <div class="example-container">
        <div class=row>


            <div class="col-md-12" >
                <app-select [url]="'Employees/GetEmployeeDropDown'"  formControlName="employeeId"
                [name]="'field.fullName' | translate" (cancelEvent)="onEmployeeCancel()"
                [isSearchable]="true" [hasTemplate]="true" [isMultiple]="false"
                [placeholder]="'employeeSelect' | translate"></app-select>
              </div>

              <mat-form-field appearance="outline" class="col-12 col-md-4">
                <mat-label>{{'EmployeePenalties.penaltiesType' | translate}}</mat-label>
                <mat-select required title="{{'lookup.tooltip' | translate}}" formControlName="penaltiesTypeId">
                  <mat-option>---</mat-option>
                  <mat-option  *ngFor="let penaltietype of penaltietypes" [value]="penaltietype.id">
                  {{ localize.currentLang =='Fl' ? penaltietype.nameFl : penaltietype.nameSl }}</mat-option>
                </mat-select>
             </mat-form-field> 

          <div  class="col-12 col-md-4">        
            <app-mat-datepicker-shared 
            [parentForm]="form"
            [lblName]= "'EmployeePenalties.penaltiesDate' | translate"   
            [required]="true" 
            [title]="'lookup.tooltip' | translate"   
            [matDatepicker]="'penaltiesDatePicker'"
            [namecontrol]="'penaltiesDate'"
          >
          </app-mat-datepicker-shared> 
        </div>
        <mat-form-field appearance="outline" class="col-12 col-md-4">
          <mat-label>{{'EmployeePenalties.decisionNumber' | translate}}</mat-label>
          <input matInput formControlName="decisionNumber" required title="{{'lookup.tooltip' | translate}}">
        </mat-form-field>
         
          <mat-form-field appearance="outline" class="col-12 col-md-12">
            <mat-label>{{'EmployeePenalties.penaltieNote' | translate}}</mat-label>
            <textarea matInput formControlName="penaltieNote"></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-dialog-content>
    <app-save-and-close [form]="form" (close)="close($event)"></app-save-and-close>
  </div>
