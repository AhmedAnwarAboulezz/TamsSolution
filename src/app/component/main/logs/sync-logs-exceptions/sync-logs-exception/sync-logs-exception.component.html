<div [className]="'textAlign' | translate" [dir]="'dir' | translate">
    <app-dialogheader [text]="'syncLogsExceptions.syncLogsException'" (onclick)="onNoClick('Close')"></app-dialogheader>
    <mat-dialog-content class="mat-typography" [formGroup]="form" novalidate > 
      <div class="example-container">
        <div class=row>

            <mat-form-field  appearance="outline" class="col-6">
                <mat-label>{{'syncLogsExceptions.syncLogsExceptionTypename' | translate}}</mat-label>
                <mat-select  [disabled] ="!isNew" title="{{'lookup.tooltip' | translate}}" formControlName="syncLogsExceptionTypeId">
                  <mat-option *ngFor="let res of syncLogsExceptionTypes" [value]="res.id">
                    {{ localize.lang =='en' ? res.nameFl : res.nameSl }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field *ngIf="form.value.syncLogsExceptionTypeId =='20000000-2000-2000-2000-200000000000'" appearance="outline" class="col-6">
                <mat-label>{{'syncLogsExceptions.syncLogsExceptionTypename' | translate}}</mat-label>
                <mat-select    title="{{'lookup.tooltip' | translate}}" formControlName="syncLogsExceptionName">
                  <mat-option *ngFor="let res of triggerTypes" [value]="res.name ">
                    {{ res.name }}</mat-option>
                </mat-select>
            </mat-form-field>
          <mat-form-field *ngIf="form.value.syncLogsExceptionTypeId !='20000000-2000-2000-2000-200000000000'"  appearance="outline" class="col-6">
            <mat-label>{{'syncLogsExceptions.syncLogsExceptionName' | translate}}</mat-label>
            <input matInput formControlName="syncLogsExceptionName"  title="{{'lookup.tooltip' | translate}}">
          </mat-form-field>
  
        </div>
       
      </div>
    </mat-dialog-content>
  
    <app-save-and-close [form]="form" (close)="close($event)"></app-save-and-close>
  
  </div>
