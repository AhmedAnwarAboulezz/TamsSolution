
  <div class="container h-100">
      <div class="row h-100 justify-content-center">
        <div class="m-auto col-lg-6">
          <mat-card>
    
     <form [formGroup]="form" (ngSubmit)="changepassword()" autocomplete="off">
    
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>{{ 'changePassword.oldPassword' | translate}}</mat-label>
        <mat-pass-toggle-visibility #oldpass matSuffix></mat-pass-toggle-visibility>
        <input matInput #oldpassword autocomplete="off"
        [type]="oldpass.type"  formControlName="currentPassword"   placeholder="Old Password"
        required title="{{'lookup.tooltip' | translate}} ">
<!--   <mat-hint align="end" aria-live="polite">  {{oldpassword.value.length}} / 25  </mat-hint> -->

      </mat-form-field>
     
      <mat-form-field appearance="outline" [color]="passwordComponent.color" style="width: 100%">
        <mat-label>{{ 'changePassword.newPassword' | translate}}</mat-label>
        <mat-pass-toggle-visibility #toggle3 matSuffix></mat-pass-toggle-visibility>
        <input matInput #password (input)="onPasswordInput(passwordWithValidation.value,password.value)"
               [type]="toggle3.type"    autocomplete="off"          
               formControlName="newPassword" placeholder="New Password"
               required title="{{'lookup.tooltip' | translate}}">

       
       <mat-hint align="end" aria-live="polite" *ngIf="form.get('newPassword').value != '' ">
          {{password.value.length}} / {{passwordComponent.max}}
        </mat-hint> 

        <mat-error *ngIf="form.controls['newPassword'].errors && form.get('newPassword').value != '' ">
          {{ 'changePassword.notValid' | translate }}
        </mat-error>
      </mat-form-field>

      <mat-password-strength #passwordComponent  class="green" 
      (onStrengthChanged)="onStrengthChanged($event)" [password]="password.value">
      </mat-password-strength>

      

      <!--password input field for confirmation-->
      <mat-form-field appearance="outline" class="mt-3" style="width: 100%">
        <mat-label>{{ 'changePassword.confirmPassword' | translate}}</mat-label>
        <mat-pass-toggle-visibility #toggleConfirmPassword matSuffix></mat-pass-toggle-visibility>
        <input matInput #passwordWithValidation   autocomplete="off"     
          (input)="onPasswordInput(passwordWithValidation.value,password.value)"
               [type]="toggleConfirmPassword.type"             
               formControlName="passwordConfirmationFormControl"
               placeholder="Confirmation Password">

             
        <!-- <mat-hint align="end" aria-live="polite">
          {{passwordWithValidation.value.length}} / {{passwordComponent.max}}
        </mat-hint>  -->

        <mat-error *ngIf="!match">
          {{ 'changePassword.notMatch' | translate }}
        </mat-error>
      </mat-form-field>
     
      <!-- <mat-password-strength #passwordComponentWithValidation
      class="green"
      (onStrengthChanged)="onStrengthChanged($event)"   [password]="passwordWithValidation.value">
      </mat-password-strength> -->

    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
        {{ 'changePassword.submit' | translate }}

      </button>
    </div>
   </form> 
  </mat-card>
</div>

</div>
</div>
